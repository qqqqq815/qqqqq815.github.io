<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
   
    <style type="text/css">
      .row{
        height:300px;
        background-color: dimgrey}
      .box{
          margin: 20px;
          padding: 1px;
          border: 1px solid gray;
          background: #ffe033;
      }
      .box1{
          margin: 20px;
          padding: 1px;
          border: 1px solid red;
          background: blue;
      }

      .box2{
          margin: 20px;
          padding: 1px;
          border: 1px solid green;
          background: #ffe033;
      }

   </style>
        
  </head>
  
 
  <body>
    <div class="container">
        <div class="row">
            <div class="box  col-md-4">.col-md-4</div>
            <div class="box  col-md-4 offset-md-4 ">.col-md-4 .offset-md-4</div>
          </div>
        <div class="row">
          <div class="box offset-md-3 col-md-3">.col-md-3</div>
          <div class="box offset-md-3 col-md-3 ">.col-md-3 .offset-md-3</div>
        </div>
    </div>


        <div class="container">
            <div class="row align-items-center">
            <div class="box col-2">垂直置中</div>
       </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
     <div class="box col">水平置中</div>
       </div>
        </div>
        
        
            <div class="container">
                <div class="box1 d-sm-none">hide on screens wider than sm</div>
           <div class="box2 d-none d-sm-block">hide on screens smaller than sm</div>
            </div>
        
 </body>
